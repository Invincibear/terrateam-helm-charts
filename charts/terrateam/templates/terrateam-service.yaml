{{- if .Values.terrateam.service.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "application.name" $ }}-{{ .Values.terrateam.service.name | default .Values.terrateam.name }}
  namespace: {{ template "application.namespace" $ }}
  {{- with (mergeOverwrite .Values.global.annotations .Values.terrateam.annotations .Values.terrateam.service.annotations) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "terrateam.labels" $ | nindent 4 }}
    {{- with (mergeOverwrite .Values.global.labels .Values.terrateam.labels .Values.terrateam.service.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.terrateam.service.type | default "ClusterIP"}}
  ports:
    - name: http
      port: {{ .Values.terrateam.service.port | default 8080 }}
      targetPort: 8080
      {{- if and (eq .Values.terrateam.service.type "NodePort") .Values.terrateam.service.nodePort }}
      nodePort: {{ .Values.terrateam.service.nodePort }}
      {{- end }}
  selector:
    {{- include "terrateam.selectorLabels" $ | nindent 4 }}
{{- end }}
