---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.terrateam.name }}
  {{- with (mergeOverwrite .Values.global.annotations .Values.terrateam.annotations) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app: {{ .Values.terrateam.name }}
    {{- with (mergeOverwrite .Values.global.labels .Values.terrateam.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.terrateam.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.terrateam.name }}
  template:
    metadata:
      {{- with (mergeOverwrite .Values.global.annotations .Values.terrateam.annotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ .Values.terrateam.name }}
        {{- with (mergeOverwrite .Values.global.labels .Values.terrateam.labels) }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with (coalesce .Values.terrateam.nodeSelector .Values.global.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.terrateam.tolerations .Values.global.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.terrateam.affinity .Values.global.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.terrateam.securityContext .Values.global.securityContext) }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.terrateam.imagePullSecrets .Values.global.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.terrateam.name }}
          image: {{ printf "%s:%s" .Values.terrateam.image.repository .Values.terrateam.image.tag }}
          imagePullPolicy: {{ .Values.terrateam.image.pullPolicy }}
          {{- with .Values.terrateam.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
          env:
            - name: "TERRAT_API_BASE"
              value: "https://{{ .Values.terrateam.dns_name }}/api"
            - name: "GITHUB_WEBHOOK_URL_UPDATE"
              value: "{{ .Values.terrateam.github_webhook_url_update }}"
            - name: "SELF_HOSTED_INFRACOST_API_KEY"
              value: "{{ .Values.terrateam.self_hosted_infracost_api_key }}"
            - name: "INFRACOST_PRICING_API_ENDPOINT"
              value: "{{ .Values.terrateam.infracost_pricing_api_endpoint }}"
            - name: "TERRAT_TELEMETRY_LEVEL"
              value: "{{ .Values.terrateam.telemetry_level }}"
            - name: "TERRAT_WEB_BASE_URL"
              value: "{{ .Values.terrateam.web_base_url | default .Values.terrateam.dns_name }}"
            - name: "DB_HOST"
              value: "{{ .Values.terrateam.db_host }}"
            - name: "DB_PORT"
              value: "{{ .Values.terrateam.db_port }}"
            - name: "DB_USER"
              value: "{{ .Values.terrateam.db_user }}"
            - name: "DB_PASS"
              valueFrom:
                secretKeyRef:
                  name: terrateam-db-password
                  key: password
            - name: "DB_NAME"
              value: "{{ .Values.terrateam.db_name }}"
            - name: "GITHUB_WEBHOOK_SECRET"
              valueFrom:
                secretKeyRef:
                  name: terrateam-github-webhook-secret
                  key: secret
            - name: "GITHUB_APP_CLIENT_SECRET"
              valueFrom:
                secretKeyRef:
                  name: terrateam-github-app-client-secret
                  key: secret
            - name: "GITHUB_APP_CLIENT_ID"
              valueFrom:
                secretKeyRef:
                  name: terrateam-github-app-client-id
                  key: id
            - name: "GITHUB_APP_ID"
              valueFrom:
                secretKeyRef:
                  name: terrateam-github-app-id
                  key: id
            - name: "GITHUB_APP_PEM"
              valueFrom:
                secretKeyRef:
                  name: terrateam-github-app-pem
                  key: pem
            {{- if .Values.terrateam.config.extraEnv }}
            {{- toYaml .Values.terrateam.config.extraEnv | nindent 12 }}
            {{- end }}
