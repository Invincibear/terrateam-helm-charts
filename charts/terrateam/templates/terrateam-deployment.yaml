---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "application.name" $ }}-{{ .Values.terrateam.name }}
  namespace: {{ template "application.namespace" $ }}
  {{- with (mergeOverwrite .Values.global.annotations .Values.terrateam.annotations) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
    app: {{ .Values.terrateam.name }} # TODO
    {{- with (mergeOverwrite .Values.global.labels .Values.terrateam.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.terrateam.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.terrateam.name }}
  template:
    metadata:
      {{- with (mergeOverwrite .Values.global.annotations .Values.terrateam.annotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ .Values.terrateam.name }}
        {{- with (mergeOverwrite .Values.global.labels .Values.terrateam.labels) }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with (mergeOverwrite .Values.terrateam.nodeSelector .Values.global.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.terrateam.tolerations .Values.global.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (mergeOverwrite .Values.terrateam.affinity .Values.global.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (mergeOverwrite .Values.terrateam.securityContext .Values.global.securityContext) }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (coalesce .Values.terrateam.imagePullSecrets .Values.global.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ template "application.name" $ }}-{{ .Values.terrateam.name }}
          image: {{ printf "%s:%s" .Values.terrateam.image.repository .Values.terrateam.image.tag }}
          imagePullPolicy: {{ .Values.terrateam.image.pullPolicy | default "Always" }}
          {{- with .Values.terrateam.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
          env:
            - name: "TERRAT_API_BASE"
              value: {{ printf "%s://%s/api" .Values.terrateam.config.apiProtocol .Values.terrateam.config.fqdn | quote }}
            - name: "GITHUB_WEBHOOK_URL_UPDATE"
              value: {{ .Values.terrateam.config.github.webhookUrlUpdate | quote }}
            - name: "SELF_HOSTED_INFRACOST_API_KEY"
              value: {{ .Values.terrateam.config.infracost.selfHostedApiKey | quote }}
            - name: "INFRACOST_PRICING_API_ENDPOINT"
              value: {{ .Values.terrateam.config.infracost.pricingApiEndpoint | quote }}
            - name: "TERRAT_TELEMETRY_LEVEL"
              value: {{ .Values.terrateam.config.telemetryLevel | quote }}
            - name: "TERRAT_WEB_BASE_URL"
              value: {{ .Values.terrateam.web_base_url | default .Values.terrateam.config.fqdn | quote }}
            - name: DB_HOST
              value: {{ .Values.terrateam.config.db.hostname | quote }}
            - name: DB_PORT
              value: {{ .Values.terrateam.config.db.port | default 5432 | quote }}
            - name: DB_USER
              value: {{ .Values.terrateam.config.db.username | quote }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.terrateam.config.db.passwordSecretName }}
                  key: {{ .Values.terrateam.config.db.passwordSecretKey }}
            - name: DB_NAME
              value: {{ .Values.terrateam.config.db.databaseName | quote }}
            - name: GITHUB_APP_ID
              valueFrom: # TODO: This doesn't have to be a secret
                secretKeyRef:
                  name: {{ .Values.terrateam.config.github.appIdSecretName }}
                  key: {{ .Values.terrateam.config.github.appIdSecretKey }}
            - name: GITHUB_APP_CLIENT_ID # TODO: This doesn't have to be a secret
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.terrateam.config.github.appClientIdSecretName }}
                  key: {{ .Values.terrateam.config.github.appClientIdSecretKey }}
            - name: GITHUB_APP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.terrateam.config.github.appClientSecretSecretName }}
                  key: {{ .Values.terrateam.config.github.appClientSecretSecretKey }}
            - name: GITHUB_APP_PEM
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.terrateam.config.github.appPrivatePemCertificateSecretName }}
                  key: {{ .Values.terrateam.config.github.appPrivatePemCertificateSecretKey }}
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.terrateam.config.github.webhookSecretName }}
                  key: {{ .Values.terrateam.config.github.webhookSecretKey }}

            {{- if .Values.terrateam.config.extraEnv }}
            {{- toYaml .Values.terrateam.config.extraEnv | nindent 12 }}
            {{- end }}
